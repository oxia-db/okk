syntax = "proto3";


package io.oxia.okk.proto.v1;

option go_package = "github.com/oxia-db/okk/proto";
option java_multiple_files = true;

message Operation {
  optional Assertion assertion = 1;
  oneof operation  {
    OperationPut put = 2;
    OperationDelete delete = 3;
    OperationGet get = 4;
    OperationList list = 5;
    OperationScan scan = 6;
  }
}

message Assertion {

}

message OperationPut {
  string key = 1;
  bytes value = 2;
}

message OperationGet {

}

message OperationList {

}

message OperationScan {

}

message OperationDelete {

}


message ExecuteCommand {

}

enum Status {
  Ok = 0;
  AssertionFailure = 1;
}

message ExecuteResponse {

}

service Okk {
  rpc Execute(stream ExecuteCommand) returns (stream ExecuteResponse);
}